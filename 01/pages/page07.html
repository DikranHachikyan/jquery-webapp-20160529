<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Examples</title>
</head>
<body>
    <div id="item">
      <h3 id="title">City Center</h3>
      <a href="#" id="link">
        <img src="../pics-large/pic1.jpg" alt="" id="pic">
      </a>
      <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur, at, ea. Fuga iste pariatur voluptates odit harum nostrum atque nihil blanditiis minus repudiandae, expedita aut, doloribus reiciendis, amet voluptate consequatur!</p>
  </div>
	
<script src="../js/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		console.log('jQuery ready');
		var image = {
      			"url": "http://btv.bg",
      			"src": "../pics-large/pic2.jpg",
      			"thumbnail": "../pics-small/pic2.jpg",
      			"title": "Millennium Monument",
      			"alt": "Millennium Monument",
      			"info": "Lorem ipsum dolor sit amet, <strong>consectetur</strong> adipisicing elit. Iste veniam quis quam <em>numquam</em> ex, ipsam recusandae placeat officiis odio magnam provident tempora nemo sit nostrum voluptates libero, animi. Aliquid, ex?"
    		};
        var count=1;
        $.each( image , function(key, value){
            console.log('count:',count++);
            switch(key)
            {
              case  'url':  $('#item').find('#link').attr('href', value);
                            break;

              case  'src':  $('#item').find('#pic').attr('src', value);
                            break;

              case  'title':$('#item').find('#title').html(value);
                            break;

              case  'info': $('#item').find('#info').html(value);
                            break;

              case  'alt' : $('#item').attr('alt',value);
                            break;
              default: console.log('Unknown key:',key);
            }
        }); //for each key in object image
    

	});//document ready
</script>	
</body>
</html>
